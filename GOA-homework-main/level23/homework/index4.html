<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გრაფიკული მაგიდა</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #6c757d;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<h2>გრაფიკული მაგიდა</h2>

<table>
    <thead>
        <tr>
            <th>სათაური</th>
            <th>მიღება</th>
            <th>ბეჭდვა</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>კომპიუტერი</td>
            <td>დიალოგი</td>
            <td>PDF</td>
        </tr>
        <tr>
            <td>ტელეფონი</td>
            <td>ზარის მიღება</td>
            <td>გადაცემული ფაილი</td>
        </tr>
        <tr>
            <td>ტელევიზორი</td>
            <td>ჰოლდინგი</td>
            <td>ვიდეო</td>
        </tr>
    </tbody>
</table>

</body>
</html>
