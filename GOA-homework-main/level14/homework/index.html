!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფორმების მაგალითები</title>
</head>
<body>

    <form>
        <!-- button -->
        <label for="button">Button:</label>
        <input type="button" id="button" value="Click Me"><br><br>

        <!-- checkbox -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox"><br><br>

        <!-- color -->
        <label for="color">Color:</label>
        <input type="color" id="color"><br><br>

        <!-- date -->
        <label for="date">Date:</label>
        <input type="date" id="date"><br><br>

        <!-- datetime-local -->
        <label for="datetime-local">Datetime-local:</label>
        <input type="datetime-local" id="datetime-local"><br><br>

        <!-- email -->
        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <!-- file -->
        <label for="file">File:</label>
        <input type="file" id="file"><br><br>

        <!-- hidden -->
        <label for="hidden">Hidden:</label>
        <input type="hidden" id="hidden" value="hiddenValue"><br><br>

        <!-- image -->
        <label for="image">Image:</label>
        <input type="image" id="image" src="https://via.placeholder.com/150" alt="image"><br><br>

        <!-- month -->
        <label for="month">Month:</label>
        <input type="month" id="month"><br><br>

        <!-- number -->
        <label for="number">Number:</label>
        <input type="number" id="number" min="1" max="10"><br><br>

        <!-- password -->
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>

        <!-- radio -->
        <label for="radio">Radio:</label>
        <input type="radio" id="radio" name="choice"><br><br>

        <!-- range -->
        <label for="range">Range:</label>
        <input type="range" id="range" min="0" max="100" step="1"><br><br>

        <!-- reset -->
        <label for="reset">Reset:</label>
        <input type="reset" id="reset"><br><br>

        <!-- search -->
        <label for="search">Search:</label>
        <input type="search" id="search"><br><br>

        <!-- submit -->
        <label for="submit">Submit:</label>
        <input type="submit" id="submit" value="Submit"><br><br>

        <!-- tel -->
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel"><br><br>

        <!-- text -->
        <label for="text">Text:</label>
        <input type="text" id="text"><br><br>

        <!-- time -->
        <label for="time">Time:</label>
        <input type="time" id="time"><br><br>

        <!-- url -->
        <label for="url">URL:</label>
        <input type="url" id="url"><br><br>

        <!-- week -->
        <label for="week">Week:</label>
        <input type="week" id="week"><br><br>

    </form>

</body>
</html>
