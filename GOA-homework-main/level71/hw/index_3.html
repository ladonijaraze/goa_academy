<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Example</title>
</head>
<body>
  <header class="sticky-header">
    <nav>Menu</nav>
  </header>

  <main>
    <section>
      <h1>Welcome to the Investigation Page</h1>
      <p>Content goes here...</p>
      <button class="absolute-button">Click Me</button>
    </section>
  </main>

  <div class="chat-button">
    Chat with us
  </div>
  <style>

header {
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
}

.sticky-header {
  position: sticky;
  top: 0;
  z-index: 100;
  background-color: #333;
}

.absolute-button {
  position: absolute;
  top: 50px;
  right: 50px;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
}


.chat-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #007bff;
  color: white;
  padding: 15px 20px;
  border-radius: 50%;
  cursor: pointer;
}

  </style>
</body>
</html>
