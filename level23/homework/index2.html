<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სტილიზებული მაგიდა</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>სტილიზებული მაგიდა</h2>

<table>
    <thead>
        <tr>
            <th>დასახელება</th>
            <th>კატეგორია</th>
            <th>ფასი</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>კომპიუტერი</td>
            <td>ტექნიკა</td>
            <td>3000₾</td>
        </tr>
        <tr>
            <td>მობილური</td>
            <td>ტექნიკა</td>
            <td>1200₾</td>
        </tr>
        <tr>
            <td>ტელევიზორი</td>
            <td>ელექტრონიკა</td>
            <td>1500₾</td>
        </tr>
    </tbody>
</table>

</body>
</html>
